
# Site settings
title:              AWS User Group Israel
logo:               # Logo image URL
description:        Thoughts, Stories and Ideas
baseurl:            '' # The subpath of your site, e.g. /blog
url:                'http://aws.org.il' # The base hostname & protocol for your site
twitter:            https://twitter.com/awsugisrael
facebook:           https://www.facebook.com/awsil

markdown:  kramdown
permalink: pretty
paginate:  11
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

# Authors
authors:
  ahmad:
    name:     Arthur Schmunk
    bio:      CEO and Co-Founder of Datree. Organizer of AWS User Group Israel.
    gravatar: https://secure.gravatar.com/avatar/3c2173c2f4864cdeca4105ba18b5f9b7?s=150
    email:    arthur@schmunk.me
    website:  http://schmunk.me
    github:   https://github.com/h668
    twitter:  https://twitter.com/arthurschmunk